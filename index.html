<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>FANFARO Voiteluaineiden Hakukone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #F4FBF6;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #00572C;
      color: #FECF00;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      z-index: 10;
    }

    .logo {
      display: block;
      width: 180px;
      margin: 0 auto 6px auto;
    }

    .logo-error {
      text-align: center;
      font-size: 12px;
      color: #b00;
      margin-bottom: 14px;
      display: none;
    }

    .card {
      width: 100%;
      max-width: 480px;
      padding: 24px 22px 26px;
      border-radius: 14px;
      border: 1px solid #dfeee2;
      background: #ffffff;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      margin: 0 16px 32px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 12px 0;
      text-align: center;
      color: #00572C;
      font-weight: 800;
    }

    p.sub {
      margin: 0 0 20px 0;
      text-align: center;
      color: #444;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 13px;
      color: #00572C;
    }

    input, select {
      width: 100%;
      padding: 10px 11px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background-color: #00572C;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover { background-color: #008444; }

    .footnote {
      margin-top: 12px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        align-items: flex-start;
        padding-top: 56px;
      }
      .card {
        margin: 0 10px 24px;
        padding: 20px 18px 22px;
      }
      h1 {
        font-size: 20px;
      }
      p.sub {
        font-size: 13px;
      }
      button {
        font-size: 15px;
        padding: 11px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    FANFARO – voiteluaineiden hakukone (beta)
  </div>

  <div>
    <!-- FANFARO LOGO -->
    <img
      src="https://fanfaro.de/wp-content/uploads/2020/06/fanfaro-logo.png"
      class="logo"
      alt="Fanfaro Logo"
      id="fanfaroLogo"
    >
    <div id="logoError" class="logo-error">
      Logo ei latautunut (URL ei toimi tai yhteys estetty).
    </div>

    <div class="card">
      <h1>FANFARO VOITELUAINEIDEN HAKUKONE</h1>
      <p class="sub">Syötä tiedot, niin näytämme sopivat Fanfaro-öljyt.</p>

      <form id="hakulomake">
        <div class="form-group">
          <label for="rekisterinumero">Anna rekisterinumero</label>
          <input type="text" id="rekisterinumero" name="rekisterinumero" placeholder="ABC-123" />
        </div>

        <div class="form-group">
          <label for="viskositeetti">Anna viskositeetti</label>
          <input type="text" id="viskositeetti" name="viskositeetti" placeholder="esim. 5W-30" required />
        </div>

        <div class="form-group">
          <label for="luokitus">Anna luokitus</label>
          <input type="text" id="luokitus" name="luokitus" placeholder="esim. ACEA C3" />
        </div>

        <div class="form-group">
          <label for="kaytto">Käyttöprofiili (valinnainen)</label>
          <select id="kaytto" name="kaytto">
            <option value="">– ei valintaa –</option>
            <option value="normaali">Normaali ajo</option>
            <option value="kaupunki">Kaupunkiajo</option>
            <option value="pitka">Pitkät ajomatkat</option>
            <option value="raskas">Raskas käyttö</option>
          </select>
        </div>

        <button type="submit">Hae öljysuositus</button>
      </form>

      <div class="footnote">
        Vaihe 1/2 – seuraavalla sivulla näytetään öljysuositukset.
      </div>
    </div>
  </div>

  <script>
    // Logo-debug: näytetään teksti, jos logo ei lataudu
    const logo = document.getElementById("fanfaroLogo");
    const logoError = document.getElementById("logoError");

    if (logo) {
      logo.addEventListener("error", function () {
        logo.style.display = "none";
        logoError.style.display = "block";
      });
    }

    document.getElementById("hakulomake").addEventListener("submit", function (e) {
      e.preventDefault();
      const rek = document.getElementById("rekisterinumero").value.trim();
      const vis = document.getElementById("viskositeetti").value.trim();
      const lua = document.getElementById("luokitus").value.trim();
      const kaytto = document.getElementById("kaytto").value;

      const params = new URLSearchParams({
        rek: rek,
        vis: vis,
        lua: lua,
        kaytto: kaytto
      });

      window.location.href = "Tulokset.html?" + params.toString();
    });
  </script>
</body>
</html>
