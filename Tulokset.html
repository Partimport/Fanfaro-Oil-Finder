<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>FANFARO Voiteluaineiden Hakukone – Tulokset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 100%;
      max-width: 960px;
      padding: 24px 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      display: block;
      width: 150px;
      height: auto;
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .header-title {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #374151;
      font-weight: 700;
    }

    .header-sub {
      font-size: 13px;
      color: #6b7280;
    }

    .step-pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #e5f4ea;
      color: #065f46;
      font-weight: 600;
      white-space: nowrap;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.18),
        0 1px 2px rgba(15, 23, 42, 0.10);
      padding: 24px 24px 22px;
      border: 1px solid #e5e7eb;
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 0.95fr);
      gap: 24px;
    }

    .card-main {
      border-right: 1px solid #f3f4f6;
      padding-right: 18px;
    }

    .card-side {
      padding-left: 4px;
    }

    @media (max-width: 800px) {
      .page {
        padding: 16px 12px;
      }

      .card {
        grid-template-columns: 1fr;
        padding: 20px 18px 18px;
      }

      .card-main {
        border-right: none;
        border-bottom: 1px solid #f3f4f6;
        padding-right: 0;
        padding-bottom: 16px;
        margin-bottom: 8px;
      }

      .card-side {
        padding-left: 0;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .step-pill {
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="brand">
        <!-- vaihda logo.png oikeaan polkuun -->
        <img src="logo.png" alt="FANFARO-logo" class="logo" />
        <div class="header-text">
          <div class="header-title">Voiteluaineiden hakukone</div>
          <div class="header-sub">Tulossivu (esimerkki-layout)</div>
        </div>
      </div>
      <div class="step-pill">Vaihe 3 · Tulokset</div>
    </header>

    <main class="card">
      <section class="card-main">
        <h1>Hakutulokset</h1>
        <p>Tähän voit tulostaa hakukoneen tulokset (tuotenimi, viskositeetti, jne.).</p>
      </section>

      <aside class="card-side">
        <h2>Yhteenveto</h2>
        <p>Tähän esimerkiksi valitut suodattimet, auton tiedot tai lisäohjeet.</p>
      </aside>
    </main>
  </div>
</body>
</html>
